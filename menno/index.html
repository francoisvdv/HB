<body>

<div id="wrapper" style="width: 550px;">
	<div class="signin_box_top"></div>
	<div class="signin_box">
		<ul>
		<form class="form-signin" role="form" onsubmit="validate()">
	        <h2 class="form-signin-heading">Please sign in</h2>
	        Some introduction text can be placed here.<br />&nbsp;
	        	<input type="email" class="form-control" placeholder="Email address" required autofocus />
	        	<input type="password" class="form-control" placeholder="Password" required />
	        <label class="checkbox">
	          <input type="checkbox" value="remember-me" /> Remember me
	        </label>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br />
	        <center><a href="sign_up.html">Sign up</a> | <a href="forgot_password.html">Forgot your password?</a></center>
	      </form>	
		</ul>
	</div>
	<div class="signin_box_footer"></div>
      			
</div>
