<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Carpool</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="style_ie.css" />

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

<div id="wrapper">
	<div class="signin_box_top"></div>
	<div class="signin_box">
		<ul>
		<form class="form-signin" role="form">
	        <h2 class="form-signin-heading">Please sign up</h2>
	        Some introduction text can be placed here.<br />&nbsp;
	        	<input type="name" class="form-control" placeholder="Name" required autofocus />
	        	<input type="city" style="margin-top: -4px;" class="form-control" placeholder="City" required />
	        	<input type="email" style="margin-top: -4px;" class="form-control" placeholder="Email address" required />
	        	<input type="password" class="form-control" placeholder="Password" required />
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button><br />
	      </form>	
		</ul>
	</div>
	<div class="signin_box_footer"></div>
      			
</div>
				
</body>

</html>
